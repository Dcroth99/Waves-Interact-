<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Post</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    {% load static %}
    <style>
        .container {
            border-radius: 10px;
        }
        body {
            background-color: rgb(213, 240, 245);
        }
        .H1FEED {
            font-family: serif;
            color: rgb(0, 0, 0);
            font-size: 50px;
            padding-right: 20px;
        }
        .H1FEED:hover {
            text-decoration: none;
        }
        .navbar {
            margin-bottom: 20px;
        }
        .navbar-brand-logo {
            font-family: 'Pacifico', cursive;
            font-size: 24px;
            color: #007bff;
            margin-right: 20px;
            font-weight: bold;
        }
        .nav-link {
            font-weight: bold;
        }
        .notifications {
            position: fixed;
            top: 100px;
            right: 20px;
            width: 250px;
            max-height: 400px;
            overflow-y: auto;
            background: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            transition: transform 0.3s ease;
        }
        .notification {
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }
        .notification:last-child {
            border-bottom: none;
        }
        .notification.unread {
            font-weight: bold;
        }
        .btn-clear-notifications {
            background-color: #6f6f6f;
            color: white;
            border-radius: 5px;
            padding: 3px 6px;
            width: auto;
            text-decoration: none;
            display: inline-block;
            margin-bottom: 10px;
            font-size: 12px;
        }
        .btn-clear-notifications:hover {
            background-color: #433e3f;
        }
        .card {
            margin-bottom: 1rem;
            padding: 10px;
        }
        .card-body {
            padding: 10px;
            max-width: 800px;
        }
        .messages {
            position: fixed;
            top: 100px;
            left: 20px;
            width: 250px;
            max-height: 400px;
            overflow-y: auto;
            background: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
        }
        .message {
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }
        .message:last-child {
            border-bottom: none;
        }
        .message.unread {
            font-weight: bold;
        }
        .btn-clear-messages {
            background-color: #6f6f6f;
            color: white;
            border-radius: 5px;
            padding: 3px 6px;
            width: auto;
            text-decoration: none;
            display: inline-block;
            margin-bottom: 10px;
            font-size: 12px;
        }
        .btn-clear-messages:hover {
            background-color: #433e3f;
        }

        /* Media Queries for smaller screens */
        @media (max-width: 768px) {
            .navbar .navbar-toggler {
                margin-right: 10px;
            }
            .navbar-nav {
                text-align: center;
            }
            .navbar-brand,
            .nav-link {
                display: block;
                width: 100%;
            }
            .container {
                padding: 0 15px;
            }
            .H1FEED {
                font-size: 30px;
            }
            .notifications {
                width: 100%;
                right: 0;
                top: 60px;
            }
            .btn-toggle-notifications {
                top: 60px;
                right: 10px;
            }
        }

        @media (max-width: 576px) {
            .container {
                padding: 0 10px;
            }
            .navbar-brand {
                font-size: 18px;
            }
            .nav-link {
                font-size: 14px;
            }
            .H1FEED {
                font-size: 24px;
                padding-right: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="H1FEED" href="{% url 'feed' %}">Waves</a>
            <a class="navbar-brand" href="{% url 'profile' username=request.user.username %}">Profile</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'feed' %}">Feed</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'create_post' %}">Create Post</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'login' %}">Logout</a>
                    </li>
                </ul>
                <form class="form-inline ml-auto" action="{% url 'search' %}" method="get">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name="q">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>
        </nav>

        <h1>Create Post</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="content">Content</label>
                <textarea class="form-control" id="content" name="content" rows="3"></textarea>
            </div>
            <div class="form-group">
                <label for="image">Upload Image (optional)</label>
                <input type="file" class="form-control-file" id="image" name="image">
            </div>
            <button type="submit" class="btn btn-primary btn-submit">Submit</button>
        </form>
    </div>
</body>
<footer style="text-align: center;">@WAVES website</footer>
</html>
